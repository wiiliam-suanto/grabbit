<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grabbit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="ui-wrapper">
        <div class="nav-container">
            <div class="item-categories">
                <a href="#" class="nav-categories">All Categories</a>
                <a href="#" class="nav-categories">Compressed</a>
                <a href="#" class="nav-categories">Document</a>
                <a href="#" class="nav-categories">Music</a>
                <a href="#" class="nav-categories">Programs</a>
                <a href="#" class="nav-categories">Video</a>
                <a href="#" class="nav-categories">Uncategorized</a>
                <div class="item-donate">
                    <a href="#" class="nav-categories">DONATE</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main-submenu">
            <div class="main-categories">
                <a href="#" class="nav-item-list">All</a>
                <a href="#" class="nav-item-list">Incomplete</a>
                <a href="#" class="nav-item-list">Complete</a>
            </div>
            <div class="item-order">
                <a href="#" class="nav-item-order">Ascending</a><img src="./images/ascending.png" alt="" width="24px">
                <a href="#" class="nav-item-order">Descending<img src="./images/descending.png" alt="" width="24px"></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="download">
            <div class="download-item">
                <div class="base-item">
                    <img src="./images/file.png" alt="" height="96px">
                </div>
                <div class="items">
                    <div class="item-info">
                        <div class="item-data">
                            <h1>Item_Example1.zip</h1>
                            <h5>40.00 MB of 100.00 MB (40%)</h5>
                        </div>
                        <div class="item-status">
                            <h5>250kB/s</h5>
                            <h2>Downloading</h2>
                        </div>
                    </div>
                </div>
                <div class="item-progression"></div>
            </div>
        </div>

        <div class="download">
            <div class="download-item">
                <div class="base-item">
                    <img src="./images/file.png" alt="" height="96px">
                </div>
                <div class="items">
                    <div class="item-info">
                        <div class="item-data">
                            <h1>Item_Example2.zip</h1>
                            <h5>40.00 MB of 100.00 MB (40%)</h5>
                        </div>
                        <div class="item-status">
                            <h5>250kB/s</h5>
                            <h2>Downloading</h2>
                        </div>
                    </div>
                </div>
                <div class="item-progression"></div>
            </div>
        </div>
    </div>

    <div class="bottom-action">
        <div class="button-action">
            <a href="#" class="action-button"><img src="./images/add_item.png" alt=""></a>
            <a href="#" class="action-button"><img src="./images/resume_item.png" alt=""></a>
            <a href="#" class="action-button"><img src="./images/pause_item.png" alt=""></a>
            <a href="#" class="action-button"><img src="./images/cancel_item.png" alt=""></a>
            <div class="search-container">
                <form action="#">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="search-item"></i><img src="./images/search.png" width="12px"
                            alt=""></button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

<footer>
    <div class="footer">
        <p>Grabbit Alpha Version 1.0</p>
    </div>
</footer>

</html>
